<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1>
            Cash Register
        </h1>

        <label class="input-title">
            Bill Amount
            <input class="input-number" id="bill-amount" type="number">
        </label>


        <label class="input-title">
            Cash Given
            <input class="input-number" id="cash-given" type="number">
        </label>

        <button id="btn-check">Check</button>

        <table>
            <tr>
                <th>Number of Notes</th>
                <td class="notes">--</td>
                <td class="notes">--</td>
                <td class="notes">--</td>
                <td class="notes">--</td>
                <td class="notes">--</td>
                <td class="notes">--</td>
                <td class="notes">--</td>
            </tr>
            <tr>
                <th>Amount</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</body>

</html>
